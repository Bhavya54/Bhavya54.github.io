<body>
<script type="text/javascript">
var a=15;
var b=20;
var c=25;
if(a>b && a>c)
{
console.log("15 is greatest number");
}
if(b>a && b>c)
{
console.log("20 is greatest number");
}
else
{
console.log("25 is greatest number");
}
</script>
</body>
